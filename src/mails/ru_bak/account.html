<p>Сообщение от {shop_name}</p>
<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
    <tbody>
    <tr>
        <td align="left"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}"
                                                                       alt="{shop_name}"/></a></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td align="left">Здравствуйте, <strong style="color: #7a7879;">{firstname} {lastname}</strong></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td style="background-color: #7a7879; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;"
            align="left">Ваши учетные данные для авторизации
        </td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td align="left">E-mail: <strong><span style="color: #7a7879;">{email}</span></strong> <br/> Пароль: <strong>{passwd}</strong>
        </td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td style="font-size: 10px; border-top: 1px solid #D9DADE;" align="center"><a
                style="color: #7a7879; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a></td>
    </tr>
    </tbody>
</table>
